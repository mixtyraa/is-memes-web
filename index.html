<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Web panel ISMems</title>
</head>
<body>
	<div class="container">
		<div class="col-lg-6">
			<form>
				<div class="form-group">
					<label for="inpName">Название</label>
					<input type="text" id="inputName" class="form-control" placeholder="Название" required autofocus>
				</div>
				<div class="form-group">
				    <label for="inputType">Тип</label>
				    <select class="form-control">
						<option>Default select</option>
						<option>Default select2</option>
					</select>
				</div>

				<div class="form-group">
					<label for="inpImage">Изображение</label>
					<input type="text" id="inputImage" class="form-control" placeholder="Изображение">
				</div>

				<div class="form-group">
					<label for="exampleFormControlSelect1">Example select</label>
					
					<input type="text" id="inputTag" class="form-control" placeholder="Название тэга">
					<ul id="ListOfTags">
						<li class="tag_item" id="01">01</li>
						<li class="tag_item" id="02">02</li>
						<li class="tag_item" id="03">03</li>
						<li class="tag_item" id="04">04</li>
						<li class="tag_item" id="05">05</li>
						<li class="tag_item" id="06">06</li>
						<li class="tag_item" id="07">07</li>
						<li class="tag_item" id="08">08</li>
						<li class="tag_item" id="09">09</li>
						<li class="tag_item" id="10">10</li>
					</ul>
				</div>

				<div class="form-group">
					<label for="exampleFormControlSelect1">Выбранные теги:</label>
					<ul id="ListOfChoosenTags">
						<li class="choosen_tag_item" id="01">01</li>
						<li class="choosen_tag_item" id="02">02</li>
						<li class="choosen_tag_item" id="03">03</li>
						<li class="choosen_tag_item" id="04">04</li>
						<li class="choosen_tag_item" id="05">05</li>
						<li class="choosen_tag_item" id="06">06</li>
						<li class="choosen_tag_item" id="07">07</li>
						<li class="choosen_tag_item" id="08">08</li>
						<li class="choosen_tag_item" id="09">09</li>
						<li class="choosen_tag_item" id="10">10</li>
					</ul>
				</div>

			  <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
