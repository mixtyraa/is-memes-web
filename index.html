<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script	src="https://code.jquery.com/jquery-3.4.0.js"	integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="	crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Web panel ISMems</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 m-auto">
				<form>
					<div class="form-group">
						<label for="inpName">Название</label>
						<input type="text" id="inputName" class="form-control" placeholder="Название" required autofocus>
					</div>

					<div class="form-group types-selector">
					    <label for="inputType">Тип</label>
					    <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" id="inputType" placeholder="Название типа">
							<ul class="dropdown-menu dropdown-items" id="ListOfTypes">
							
							</ul>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Добавить новый тип" id="newTypeField">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="newType">Добавить</button>
						</div>
					</div>

					<div class="form-group">
						<label for="inpImage">Изображение</label>
						<input type="text" id="inputImage" class="form-control" placeholder="Изображение">
					</div>

					<div class="form-group tags-selector">
						<label for="exampleFormControlSelect1">Выбор тэгов</label>
						
						<input type="text" id="inputTag" class="form-control dropdown-toggle" data-toggle="dropdown" placeholder="Название тэга">

						<ul class="dropdown-menu dropdown-items" id="ListOfTags">
							
						</ul>
					</div>
					
					<div class="form-group tags-selected">
						<ul class="list-inline" id="ListOfChoosenTags">

						</ul>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Добавить новый тэг" id="newTagField">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="newTag">Добавить</button>
						</div>
					</div>
					
				  <button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
